<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .image-container {
            position: relative;
            width: 90vw;
            max-width: 1200px;
            height: 80vh;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
            border: 8px solid rgba(255, 255, 255, 0.15);
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #random-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
            transition: all 0.5s ease;
        }
        
        #random-image.loaded {
            display: block;
            animation: fadeInScale 0.8s ease forwards;
        }
        
        @keyframes fadeInScale {
            from { 
                opacity: 0; 
                transform: scale(0.95) rotate(-1deg); 
            }
            to { 
                opacity: 1; 
                transform: scale(1) rotate(0deg); 
            }
        }
        
        .placeholder {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5rem;
            text-align: center;
            padding: 40px;
        }
        
        @media (max-width: 768px) {
            .image-container {
                height: 70vh;
                border-width: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="placeholder" id="placeholder">
            در حال بارگذاری تصویر...
        </div>
        <img id="random-image" alt="تصویر تصادفی">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const randomImage = document.getElementById('random-image');
            const placeholder = document.getElementById('placeholder');
            
            const totalImages = 15;
            
            function getRandomImageNumber() {
                return Math.floor(Math.random() * totalImages) + 1;
            }
            
            function getImageExtension(imageNumber) {
                if (imageNumber === 5 || imageNumber === 6) {
                    return 'jpeg';
                }
                return 'jpg';
            }
            
            function loadRandomImage() {
                randomImage.classList.remove('loaded');
                placeholder.style.display = 'flex';
                
                const randomNum = getRandomImageNumber();
                const extension = getImageExtension(randomNum);
                const imagePath = `Images/${randomNum}.${extension}`;
                
                const img = new Image();
                
                img.onload = function() {
                    randomImage.src = imagePath;
                    randomImage.dataset.imageNumber = randomNum;
                    
                    setTimeout(function() {
                        placeholder.style.display = 'none';
                        randomImage.classList.add('loaded');
                    }, 300);
                };
                
                img.onerror = function() {
                    placeholder.innerHTML = 'خطا در بارگذاری عکس';
                };
                
                img.src = imagePath;
            }
            
            loadRandomImage();
        });
    </script>
</body>
</html>
