<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصویر تصادفی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .image-container {
            position: relative;
            width: 90vw;
            max-width: 1200px;
            height: 80vh;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
            border: 8px solid rgba(255, 255, 255, 0.15);
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #random-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
            transition: all 0.5s ease;
        }
        
        #random-image.loaded {
            display: block;
            animation: fadeInScale 0.8s ease forwards;
        }
        
        @keyframes fadeInScale {
            from { 
                opacity: 0; 
                transform: scale(0.95) rotate(-1deg); 
            }
            to { 
                opacity: 1; 
                transform: scale(1) rotate(0deg); 
            }
        }
        
        .placeholder {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5rem;
            text-align: center;
            padding: 40px;
        }
        
        .refresh-overlay {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.7;
            z-index: 10;
        }
        
        .refresh-overlay:hover {
            transform: rotate(180deg) scale(1.1);
            opacity: 1;
            background: rgba(0, 0, 0, 0.9);
        }
        
        .refresh-overlay i {
            color: white;
            font-size: 1.8rem;
        }
        
        .image-counter {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .image-container {
                height: 70vh;
                border-width: 4px;
            }
            
            .refresh-overlay {
                width: 50px;
                height: 50px;
                bottom: 15px;
                right: 15px;
            }
            
            .image-counter {
                top: 15px;
                left: 15px;
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="image-container">
        <div class="placeholder" id="placeholder">
            در حال بارگذاری تصویر...
        </div>
        <img id="random-image" alt="تصویر تصادفی">
        
        <div class="refresh-overlay" id="refresh-btn">
            <i class="fas fa-redo"></i>
        </div>
        
        <div class="image-counter" id="image-counter"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const randomImage = document.getElementById('random-image');
            const placeholder = document.getElementById('placeholder');
            const refreshBtn = document.getElementById('refresh-btn');
            const imageCounter = document.getElementById('image-counter');
            
            const totalImages = 15;
            
            function getRandomImageNumber() {
                return Math.floor(Math.random() * totalImages) + 1;
            }
            
            function loadRandomImage() {
                randomImage.classList.remove('loaded');
                placeholder.style.display = 'flex';
                
                const randomNum = getRandomImageNumber();
                const imagePath = `Images/${randomNum}.jpg`;
                
                const img = new Image();
                
                img.onload = function() {
                    randomImage.src = imagePath;
                    randomImage.alt = `عکس شماره ${randomNum}`;
                    randomImage.dataset.imageNumber = randomNum;
                    
                    setTimeout(function() {
                        placeholder.style.display = 'none';
                        randomImage.classList.add('loaded');
                        imageCounter.textContent = `عکس ${randomNum} از ${totalImages}`;
                    }, 300);
                };
                
                img.onerror = function() {
                    placeholder.innerHTML = `
                        خطا در بارگذاری عکس<br>
                        لطفاً از وجود پوشه Images اطمینان حاصل کنید
                    `;
                };
                
                img.src = imagePath;
            }
            
            loadRandomImage();
            
            refreshBtn.addEventListener('click', loadRandomImage);
            
            randomImage.addEventListener('click', function() {
                if (this.classList.contains('loaded')) {
                    loadRandomImage();
                }
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space' || e.key === ' ') {
                    e.preventDefault();
                    loadRandomImage();
                }
            });
        });
    </script>
</body>
</html>
