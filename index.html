<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            /* گرادیانت ثابت بدون انیمیشن برای سرعت بیشتر */
            background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 90vw;
            max-width: 1200px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }
        
        .image-container {
            flex: 1;
            width: 100%;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            border: 4px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0;
            position: relative;
        }
        
        .text-container {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .text-content {
            color: #fff;
            font-size: 1.2rem;
            line-height: 1.7;
            text-align: center;
            font-family: system-ui, -apple-system, sans-serif;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .text-content.loaded {
            opacity: 1;
        }
        
        #random-image {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            opacity: 0;
            transform: scale(0.98);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        
        #random-image.loaded {
            opacity: 1;
            transform: scale(1);
        }
        
        .placeholder {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            text-align: center;
            padding: 20px;
            position: absolute;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                height: 95vh;
                gap: 15px;
            }
            
            .text-content {
                font-size: 1rem;
                line-height: 1.6;
            }
            
            .image-container, .text-container {
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="placeholder" id="placeholder">
                <div class="loading-spinner"></div>
                در حال بارگذاری...
            </div>
            <img id="random-image" alt="تصویر تصادفی" loading="eager">
        </div>
        
        <div class="text-container">
            <div class="text-content" id="text-content">
                در حال بارگذاری متن...
            </div>
        </div>
    </div>

    <script>
        // کد بهینه‌شده - سریع‌تر
        document.addEventListener('DOMContentLoaded', function() {
            const randomImage = document.getElementById('random-image');
            const placeholder = document.getElementById('placeholder');
            const textContent = document.getElementById('text-content');
            
            const texts = [
                "من رفتم که تو بمونی... ولی حالا که موندم بین خاک، فقط از خدا می‌پرسم: موندنِ بی‌مقصد به چه دردش می‌خوره؟",
                "وقتی گلوله خورد، درد نداشت... دردِ واقعی رو حالا دارم؛ وقتی می‌بینم دنیات شده همه چیزت، جز خدات.",
                "ما به خاطر شما رفتیم، نه برای اینکه فقط یادمون کنین، برای اینکه ادامه‌مون بدین...",
                "شاید یادم رفته باشی، ولی من هنوز یاد نگاهِ آخرِ مردمِ کشورم رو یادمه — پر از نگرانی، پر از امید.",
                "من خاک شدم، تو سبز بمون... ولی لطفاً یادم کن، حتی با یه دل‌شکسته “فاتحه”.",
                "روزی که رفتم، خندیدم نه چون نمی‌ترسیدم، خندیدم چون می‌دونستم یکی باید تو سختی‌ها بایسته، تا شما راحت نفس بکشین.",
                "هر قطره خون من، بوی وطن می‌داد، بوی مادرم، بوی ایمان... تو فقط نذار این بو گم بشه بین دودِ دنیا.",
                "توی لحظه‌ی آخر، چیزی خواستم؟ نه، فقط دعا کردم که شما “کمی مرد باشید برای خدا”، نه برای دنیا.",
                "من رفتم، چون فهمیده بودم مرگ، ترسناک نیست... ترسناک‌تر از اون، زندگی بدون هدفه.",
                "خوابم آرومه، اگه شما بیدار بمونین... اگه یادتون نره راهی که با خون باز کردیم، راه زندگیه نه شعار.",
                "به مادرم بگین غصه نخور، من هنوز می‌خندم، اینجا بین فرشته‌ها، وقتی اسم وطن میاد.",
                "پاشو رفیق، دنیا منتظره غیرتِ تو. من کارمُ کردم، نوبت توئه که جلوی بی‌خیالی وایستی.",
                "هر وقت می‌گی “کاش منم اون‌جا بودم”، بدون که اون‌جا بودن، فقط لباس خاکی نبود... دلِ خالص می‌خواست، که هنوزم خدا منتظرشه.",
                "من از بی‌نشونی نمی‌ترسم، از بی‌مهری می‌ترسم... وقتی می‌بینم اسممون شده فقط یه تیتر بی‌احساس تو شبکه‌ها.",
                "رفتم که بگم زندگی یعنی “وایستادن”… شما فقط نذارین اون ایستادگی رو خاکِ فراموشی بپوشونه."
            ];
            
            // فوراً محتوا رو لود کن (بدون تأخیر)
            function loadContent() {
                const randomNum = Math.floor(Math.random() * 15) + 1;
                const extension = (randomNum === 5 || randomNum === 6) ? 'jpeg' : 'jpg';
                const imagePath = `Images/${randomNum}.${extension}`;
                
                // متن رو فوراً نمایش بده
                textContent.textContent = texts[randomNum - 1];
                textContent.classList.add('loaded');
                
                // عکس رو لود کن
                const img = new Image();
                
                img.onload = function() {
                    randomImage.src = imagePath;
                    randomImage.alt = `عکس شماره ${randomNum}`;
                    
                    // تأخیر کم‌تر
                    setTimeout(() => {
                        placeholder.style.opacity = '0';
                        setTimeout(() => {
                            placeholder.style.display = 'none';
                            randomImage.classList.add('loaded');
                        }, 100);
                    }, 50);
                };
                
                img.onerror = function() {
                    placeholder.innerHTML = 'خطا در بارگذاری عکس';
                    textContent.textContent = texts[randomNum - 1];
                };
                
                // فوراً شروع به لود کن
                img.src = imagePath;
            }
            
            // بلافاصله بعد از لود صفحه شروع کن
            loadContent();
            
            // برای دیباگ - کنسول لاگ بزن
            console.log('صفحه لود شد - فقط یک عکس لود می‌شود');
        });
    </script>
</body>
</html>
